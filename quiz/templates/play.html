<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>quiz|{{ quizid }}|play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='play.css') }}">
  </head>
  <body>
    <h1>Team {{ team }} ({{ player }})</h1>
    <div id="quiz"></div>
    <template id="__template">
      <div class="question">
        <div class="__number"></div>
        <div>
          <div class="__text"></div>
          <div class="__media"></div>
          <div>
            <input class="__guess">
          </div>
          <div class="__answer"></div>
        </div>
      </div>
    </template>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
  </body>
</html>
