<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz!</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Quiz: "{{ key }}"</h1>
    <ul>
      {% for team in teams %}
      <li>Team {{ team }}
        <ul>
          {% for player in teams[team] %}
            <li>
              <a href="{{ player[1] }}">{{ player[0] }}</a>
            </li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
